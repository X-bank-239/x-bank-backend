spring.application.name=x-bank-backend
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.servlet.context-path=/api

spring.security.user.name=${DEFAULT_LOGIN}
spring.security.user.password=${DEFAULT_PASSWORD}

jwt.secret=${JWT_SECRET:mySuperSecretKeyThatIsAtLeast32CharactersLong123}

flyway.baseline-version=1
flyway.baseline-description=<< Flyway Baseline >>